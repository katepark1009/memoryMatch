<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Memory matching game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="http://learning-fuze.github.io/memory_match/v0.1/script.js"></script>
    <script src="main.js"></script>
    <linkf
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style2.css" />
  </head>
  <body>
    <!--header start-->
    <div class="row header">     
        <a href="about.html" class="link" target="_blank">About</a>
        <!-- <div class="musicgif"></div> -->
        <div class="titletext col-12"><h2>Memory Match</h2></div>
        <!-- <div class="musicgif"></div> -->
    </div>
    <!--header ends, game row starts-->
    <div class="row">
      <div class='statRow col-12 col-sm-12 col-md-2'>
        <div class="gamestats row">
          <!-- <br> -->
          <div class="col-2 games-played">
            <label class="label">Games Played</label>
            <div class="value"></div>
          </div>
          <div class="col-2 attempts">
            <label class="label">Attempts</label>
            <div class="value"></div>
          </div>
          <div class="col-2 accuracy">
            <label class="label">Accuracy</label>
            <div class="value"></div>
          </div>
          <div class='col-2'>
            <button class="reset">Reset</button>
          </div>
          <div class='col-4 tvcontainer'>
            <img class="tv" src="images/tv2.gif" />
            <div class="tvcoverblue"></div>
            <div class="tvcover"></div>
            <div class='speakerbtn'></div>      
          </div> 
        </div>
    </div>
    <!--game stat ends-->

    <!--game area starts-->     
    <div class="game-area row col-sm-12 col-md-10">
      <!--cards-->
      <div class="cardset">
        </div>  
      </div>        
    <!--game area ends--> 
      <div class="remote"></div>
    </div>
    </div>
    <!--modal--> 
    <div class="modal">
      <p class="message">Congratulations!</p>
      <p>Total attempt: </p><p class="attemptresult"></p>
      <p>Your Accuracy: </p><p class="accuracyresult"></p>
      <div class="options">
        <button class="retrybtn">Retry</button>
      </div>
    </div>     
  </body>
</html>
